{% extends 'blog/_base.html' %}
{% load pagination_tags %}

{% block body %}
<div class="profile_page_wrapper">
  <div class="profile_name">
    Editing the Profile for {{ user.username }}
  </div>
  <form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <div class="new_comment_buttons">
      <button class="btn btn_success" type="submit"><i
          class="fad fa-save"></i>&nbsp;Save</button>
      {% comment %} <a class="btn" href="{{ view.get_success_url }}"><i
          class="fad fa-ban"></i>&nbsp;Cancel</a> {% endcomment %}
    </div>
  </form>
</div>
{% endblock body %}
