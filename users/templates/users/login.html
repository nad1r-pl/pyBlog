{% extends 'blog/_base.html' %}

{% block body %}
<div class="form_container">
  <div class="form_header">Please Log in.</div>
  <form method="POST">
    <div class="form_form">
      {% csrf_token %}
      {% for field in form %}
      <div class="form_field_label">{{ field.name|capfirst }}</div>
      <div class="form_field_field">{{ field }}</div>
      {% endfor %}
      <div class="form_button">
        <button class="btn" type="submit">Login</button>
      </div>
      <hr class="form_hr">
      <div class="form_button">or <a class="btn"
          href="{% url 'register' %}">Register</a> as a new
        user.</div>
    </div>
  </form>
</div>

{% endblock body %}
