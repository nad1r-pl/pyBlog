{% extends 'users/_base.html' %}

{% block body %}
<div class="form_container">
  <div class="form_header">Please Log in.</div>
  <form method="POST">
    <div class="form_form">
      {% csrf_token %}
      {% for field in form %}
      <div class="form_field_label">{{ field.label|capfirst }}</div>
      <div class="form_field_field">{{ field }}</div>
      {% endfor %}
      <div class="form_button">
        <button class="btn" type="submit"><i
            class="fad fa-sign-in"></i>&nbsp;Login</button>
      </div>
      <hr class="form_hr">
      <div class="form_button">or <a class="btn" href="{% url 'register' %}"><i
            class="fad fa-user-plus"></i>&nbsp;Register</a> as a new
        user.</div>
    </div>
  </form>
</div>

{% endblock body %}
