<form action="{% url 'blog:search' %}" method=get>
  <div class="sidebar_search_form">
    <input name="q" type="text" placeholder="Search Posts" required
      oninvalid="this.setCustomValidity('Please enter a Search term')"
      onchange="this.setCustomValidity('')">
    <button class="btn" type="submit"><i class="fad fa-search"></i></button>
  </div>
</form>
