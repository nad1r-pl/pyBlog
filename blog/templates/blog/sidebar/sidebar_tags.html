<div class="sidebar_article_header"><a class="sidebar_article_header_link"
    href="{% url 'blog:tag_list' %}">Tags</a>
</div>
<div class="sidebar_article_content sidebar_tags_content">
  {% if sb.tags %}
  {% for tag in sb.tags %}
  <a href="{% url 'blog:tag_detail' tag.slug %}"
    class="sidebar_tag">{{ tag.tag_name}}</a>
  {% endfor %}
  {% else %}
  <div class="sidebar_no_content">No Tags Defined yet</div>
  {% endif %}
</div>
