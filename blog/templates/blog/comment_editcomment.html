{% extends 'blog/_base.html' %}

{% block body %}

{% if user.is_authenticated %}
<div>You are Logged in as <b>{{ user.username }}</b></div>
{% else %}
<div>You are not logged in.</div>
{% endif %}

<div>Commenting on Post : <i>"{{ comment.related_post.title }}"</i></div>
<form method="post">
  {% csrf_token %}
  {{ form.media }}
  {{ form.as_p }}
  <input class="btn" type="submit" value="Save">
  <a class="btn" href="{{ view.get_success_url }}">Cancel</a>
</form>
{% endblock body %}
