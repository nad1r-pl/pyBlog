{% extends 'blog/_base.html' %}

{% block body %}
<div class="new_post_wrapper">
  <div class="new_post_user">You are Logged in as <b>{{ user.username }}</b>
  </div>
  <form method="post">
    {% csrf_token %}
    {{ form.media }}
    {% for field in form %}
    <div class="new_post_field">
      <span class="new_post_field_label">{{ field.label_tag|capfirst }}</span>
      <span class="new_post_field_field">{{ field }}</span>
    </div>
    {% endfor %}
    <div class="new_post_buttons">
      <button class="btn btn_success" type="submit"><i
          class="fad fa-save"></i>&nbsp;Save</button>
    </div>
  </form>
</div>
{% endblock body %}
